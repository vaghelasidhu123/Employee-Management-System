<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }

        .forgot-password-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .forgot-password-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .forgot-password-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .forgot-password-header p {
            opacity: 0.9;
            margin: 0.5rem 0 0 0;
        }

        .forgot-password-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e3e6f0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-forgot {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-forgot:hover {
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .login-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-to-login {
            color: #858796;
            text-decoration: none;
        }

        .back-to-login:hover {
            color: #4e73df;
        }

        .input-group-text {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
        }
    </style>
</head>
<body>
<div class="forgot-password-container">
    <div class="forgot-password-header">
        <h2><i class="fas fa-key"></i> Forgot Password</h2>
        <p>Reset your password in two steps</p>
    </div>

    <div class="forgot-password-body">
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/forgot-password}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">
                    <i class="fas fa-user me-1"></i> Username
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter your username" required autofocus>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="email" class="form-control" id="email" name="email"
                           placeholder="Enter your registered email" required>
                </div>
            </div>

            <button type="submit" class="btn btn-forgot mb-3">
                <i class="fas fa-paper-plane me-2"></i> Submit
            </button>

            <div class="text-center">
                <p class="mb-1">Remember your password?</p>
                <a th:href="@{/login}" class="login-link">
                    <i class="fas fa-sign-in-alt me-1"></i> Login Here
                </a>
            </div>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <a th:href="@{/}" class="back-to-login">
                <i class="fas fa-home me-1"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
