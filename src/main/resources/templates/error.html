<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .error-container {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .error-icon {
            font-size: 5rem;
            color: #e74a3b;
            margin-bottom: 2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .error-code {
            font-size: 3rem;
            font-weight: 700;
            color: #5a5c69;
            margin-bottom: 1rem;
        }

        .error-message {
            color: #858796;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .error-details {
            background: #f8f9fc;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
            font-family: monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h1 class="error-code">Oops!</h1>

    <h2 class="error-message" th:text="${errorMessage} ?: 'Something went wrong!'">
        Something went wrong!
    </h2>

    <p class="text-muted mb-4">
        We're sorry for the inconvenience. Please try again or contact support if the problem persists.
    </p>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/dashboard}" class="btn btn-primary me-md-2">
            <i class="fas fa-home me-2"></i>Go to Dashboard
        </a>
        <a th:href="@{/employees}" class="btn btn-outline-primary">
            <i class="fas fa-users me-2"></i>View Employees
        </a>
    </div>

    <div th:if="${errorMessage}" class="error-details mt-4">
        <strong>Error Details:</strong>
        <div th:text="${errorMessage}" class="mt-2"></div>
    </div>

    <div class="mt-4 pt-3 border-top">
        <small class="text-muted">
            Employee Management System &copy; 2024
            <span class="mx-2">|</span>
            Need help? <a href="mailto:support@ems.com">Contact Support</a>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
