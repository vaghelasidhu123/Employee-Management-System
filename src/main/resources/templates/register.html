<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }

        .register-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .register-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .register-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .register-header p {
            opacity: 0.9;
            margin: 0.5rem 0 0 0;
        }

        .register-body {
            padding: 2rem;
        }

        .form-control, .form-select {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e3e6f0;
            transition: all 0.3s;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-register {
            background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .login-link {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .back-to-login {
            color: #858796;
            text-decoration: none;
        }

        .back-to-login:hover {
            color: #4e73df;
        }

        .input-group-text {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
        }

        .password-strength {
            height: 5px;
            margin-top: 5px;
            border-radius: 2.5px;
            transition: all 0.3s;
        }

        .strength-weak {
            background-color: #e74a3b;
            width: 25%;
        }

        .strength-fair {
            background-color: #f6c23e;
            width: 50%;
        }

        .strength-good {
            background-color: #1cc88a;
            width: 75%;
        }

        .strength-strong {
            background-color: #4e73df;
            width: 100%;
        }
    </style>
</head>
<body>
<div class="register-container">
    <div class="register-header">
        <h2><i class="fas fa-user-plus"></i> Create Account</h2>
        <p>Join Employee Management System</p>
    </div>

    <div class="register-body">
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/process-register}" th:object="${user}" method="post">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-id-card me-1"></i> Full Name
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="fullName" th:field="*{fullName}"
                               placeholder="Enter your full name" required>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user-tag me-1"></i> Username
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username" th:field="*{username}"
                               placeholder="Choose username" required>
                    </div>
                    <small class="text-muted">This will be used for login</small>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">
                    <i class="fas fa-envelope me-1"></i> Email Address
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                    <input type="email" class="form-control" id="email" th:field="*{email}"
                           placeholder="Enter your email" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock me-1"></i> Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="password" th:field="*{password}"
                               placeholder="Create password" required>
                    </div>
                    <div class="password-strength" id="passwordStrength"></div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="confirmPassword" class="form-label">
                        <i class="fas fa-lock me-1"></i> Confirm Password
                    </label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-key"></i></span>
                        <input type="password" class="form-control" id="confirmPassword"
                               placeholder="Confirm password" required>
                    </div>
                    <div class="invalid-feedback" id="passwordError">
                        Passwords do not match
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tie me-1"></i> Role
                </label>
                <select class="form-select" id="role" th:field="*{role}">
                    <option value="USER">Regular User</option>
                    <option value="MANAGER">Manager</option>
                    <option value="ADMIN">Administrator</option>
                </select>
                <small class="text-muted">Select your role in the organization</small>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">
                    I agree to the <a href="#" class="login-link">Terms & Conditions</a> and
                    <a href="#" class="login-link">Privacy Policy</a>
                </label>
            </div>

            <button type="submit" class="btn btn-register mb-3" id="registerBtn">
                <i class="fas fa-user-plus me-2"></i> Create Account
            </button>

            <div class="text-center">
                <p class="mb-1">Already have an account?</p>
                <a th:href="@{/login}" class="login-link">
                    <i class="fas fa-sign-in-alt me-1"></i> Login Here
                </a>
            </div>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <a th:href="@{/}" class="back-to-login">
                <i class="fas fa-home me-1"></i> Back to Home
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passwordStrength = document.getElementById('passwordStrength');
        const registerBtn = document.getElementById('registerBtn');
        const passwordError = document.getElementById('passwordError');

        // Check password strength
        password.addEventListener('input', function() {
            const strength = checkPasswordStrength(this.value);
            passwordStrength.className = 'password-strength ' + strength.class;
            passwordStrength.style.width = strength.width;
        });

        // Check if passwords match
        function checkPasswordsMatch() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('is-invalid');
                passwordError.style.display = 'block';
                registerBtn.disabled = true;
                return false;
            } else {
                confirmPassword.classList.remove('is-invalid');
                passwordError.style.display = 'none';
                registerBtn.disabled = false;
                return true;
            }
        }

        password.addEventListener('input', checkPasswordsMatch);
        confirmPassword.addEventListener('input', checkPasswordsMatch);

        // Form validation
        const form = document.querySelector('form');
        form.addEventListener('submit', function(event) {
            if (!checkPasswordsMatch()) {
                event.preventDefault();
                event.stopPropagation();
            }

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }

            form.classList.add('was-validated');
        });

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            switch(strength) {
                case 0:
                case 1:
                    return { class: 'strength-weak', width: '25%' };
                case 2:
                    return { class: 'strength-fair', width: '50%' };
                case 3:
                    return { class: 'strength-good', width: '75%' };
                case 4:
                case 5:
                    return { class: 'strength-strong', width: '100%' };
                default:
                    return { class: 'strength-weak', width: '25%' };
            }
        }

        // Auto-dismiss alerts after 5 seconds
        setTimeout(function() {
            var alerts = document.querySelectorAll('.alert');
            alerts.forEach(function(alert) {
                var bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
</body>
</html>
