<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 1rem;
        }

        .reset-password-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }

        .reset-password-header {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .reset-password-header h2 {
            margin: 0;
            font-weight: 600;
        }

        .reset-password-header p {
            opacity: 0.9;
            margin: 0.5rem 0 0 0;
        }

        .reset-password-body {
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem;
            border: 1px solid #e3e6f0;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: #4e73df;
            box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
        }

        .btn-reset {
            background: linear-gradient(135deg, #1cc88a 0%, #13855c 100%);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }

        .btn-reset:hover {
            transform: translateY(-2px);
            color: white;
        }

        .alert {
            border-radius: 0.5rem;
            border: none;
        }

        .input-group-text {
            background-color: #f8f9fc;
            border: 1px solid #e3e6f0;
        }
    </style>
</head>
<body>
<div class="reset-password-container">
    <div class="reset-password-header">
        <h2><i class="fas fa-key"></i> Reset Password</h2>
        <p>Enter your new password</p>
    </div>

    <div class="reset-password-body">
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/reset-password}" method="post">
            <div class="mb-3">
                <label for="password" class="form-label">
                    <i class="fas fa-lock me-1"></i> New Password
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter new password" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">
                    <i class="fas fa-lock me-1"></i> Confirm New Password
                </label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                           placeholder="Confirm new password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-reset mb-3">
                <i class="fas fa-save me-2"></i> Reset Password
            </button>
        </form>

        <div class="text-center mt-4 pt-3 border-top">
            <a th:href="@{/login}" class="btn btn-outline-primary">
                <i class="fas fa-sign-in-alt me-1"></i> Back to Login
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Check if passwords match
    document.getElementById('resetForm').addEventListener('submit', function(event) {
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            event.preventDefault();
            alert('Passwords do not match!');
        }
    });
</script>
</body>
</html>
