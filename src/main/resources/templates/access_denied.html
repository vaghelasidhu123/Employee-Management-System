<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied - Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .access-denied-container {
            background: white;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        .access-denied-icon {
            font-size: 4rem;
            color: #e74a3b;
            margin-bottom: 1.5rem;
        }

        .access-denied-title {
            color: #5a5c69;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .access-denied-message {
            color: #858796;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4e73df 0%, #224abe 100%);
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
            transition: transform 0.3s;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #858796;
            border: none;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 50px;
        }
    </style>
</head>
<body>
<div class="access-denied-container">
    <div class="access-denied-icon">
        <i class="fas fa-ban"></i>
    </div>

    <h1 class="access-denied-title">Access Denied</h1>

    <p class="access-denied-message">
        You don't have permission to access this page.
        Please contact your system administrator if you believe this is an error.
    </p>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <a th:href="@{/dashboard}" class="btn btn-primary me-md-2">
            <i class="fas fa-home me-2"></i>Go to Dashboard
        </a>
        <a th:href="@{/profile}" class="btn btn-secondary">
            <i class="fas fa-user me-2"></i>View Profile
        </a>
    </div>

    <div class="mt-4 pt-3 border-top">
        <small class="text-muted">
            Employee Management System &copy; 2024
            <span class="mx-2">|</span>
            Need help? <a href="mailto:support@ems.com">Contact Support</a>
        </small>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
